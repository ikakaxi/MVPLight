apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    def retrofit2Version = "2.7.1"
    api "com.squareup.retrofit2:retrofit:$retrofit2Version"
    api "com.squareup.retrofit2:converter-gson:$retrofit2Version"
    api "com.squareup.retrofit2:adapter-rxjava2:$retrofit2Version"

    //noinspection GradleDependency
    api "com.squareup.okhttp3:okhttp:3.14.9"
    api "com.google.code.gson:gson:2.8.6"
    api "me.yokeyword:fragmentationx-core:1.0.2"
    api "androidx.constraintlayout:constraintlayout:2.0.2"
    api "com.google.android.material:material:1.2.1"
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4"
    api "com.github.Kennyc1012:MultiStateView:2.1.2"
    api "com.scwang.smartrefresh:SmartRefreshLayout:1.1.2"
    api 'com.qmuiteam:qmui:2.0.0-alpha10'
    //RxLifecycle
    api "com.trello.rxlifecycle4:rxlifecycle-kotlin:4.0.0"
    api "com.trello.rxlifecycle4:rxlifecycle-components:4.0.0"

    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutine"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:$kotlin_coroutine"
    /**
     * https://developer.android.com/topic/libraries/architecture/coroutines?hl=zh-cn
     * 对于 ViewModelScope，请使用 androidx.lifecycle:lifecycle-viewmodel-ktx:2.1.0-beta01 或更高版本。
     * 对于 LifecycleScope，请使用 androidx.lifecycle:lifecycle-runtime-ktx:2.2.0-alpha01 或更高版本。
     * 对于 liveData，请使用 androidx.lifecycle:lifecycle-livedata-ktx:2.2.0-alpha01 或更高版本。
     */
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.3.0-beta01"

    def glideVersion = "4.11.0"
    api "com.github.bumptech.glide:okhttp3-integration:$glideVersion"
    api "com.github.bumptech.glide:glide:$glideVersion"
    kapt "com.github.bumptech.glide:compiler:$glideVersion"
    api "me.jessyan:autosize:1.1.2"

    api 'com.tencent.tbs.tbssdk:sdk:43939'
    api 'com.github.chrisbanes:PhotoView:2.3.0'

    //视频播放
    api 'com.shuyu:gsyVideoPlayer-java:7.1.6'
    api 'com.shuyu:gsyVideoPlayer-armv7a:7.1.6'
}