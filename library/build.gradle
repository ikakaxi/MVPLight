apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    api "com.squareup.okhttp3:okhttp:3.14.4"
    api "com.squareup.retrofit2:retrofit:2.7.0"
    api "com.squareup.retrofit2:converter-gson:2.7.0"
    api "com.google.code.gson:gson:2.8.6"
    api "com.squareup.retrofit2:adapter-rxjava2:2.7.0"
    api "me.yokeyword:fragmentationx:1.0.2"
    api "androidx.viewpager2:viewpager2:1.0.0"
    api "androidx.constraintlayout:constraintlayout:2.0.1"
    api "com.google.android.material:material:1.2.1"
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4"
    api "com.github.Kennyc1012:MultiStateView:2.1.2"
    api "com.scwang.smartrefresh:SmartRefreshLayout:1.1.2"
    api "com.github.niniloveyou:StateButton:v1.0.0"
    api 'com.qmuiteam:qmui:2.0.0-alpha10'
}